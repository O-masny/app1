name: applifting
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  http: ^0.12.2
  spacex_api: ^0.0.5
  themed: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.6.2

flutter:
  uses-material-design: true
  assets:
    - assets/space.jpg
    - assets/spacex_bg.jpg
    - assets/elon.jpg
    - assets/spacex_building.jpeg
    - assets/musk.jpeg
  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
        - asset: fonts/RobotoMono-ExtraLight.ttf
          weight: 400
        - asset: fonts/RobotoMono-Bold.ttf
          weight: 700